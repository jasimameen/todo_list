<h1>My Todo List</h1>

<table>
    <tr>
        <th>All Items</th>
        <th>-</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td> <a href="{% url 'task' task.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3>No items fount</h3>

    {% endfor %}
</table>
